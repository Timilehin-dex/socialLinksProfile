<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(270, 100%, 50%);
      }
    </style>
  </head>
  <body class="bg-[#141414] h-screen content-center font-[Inter]">
    <main class="flex justify-center mx-6 sm:mx-0">
      <section class="bg-[#1f1f1f] text-center p-8 rounded-xl">
        <div class="flex justify-center mb-5">
          <img
            class="rounded-full w-24"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <h3 class="text-[#ffffff] text-2xl font-[Inter]">Jessica Randall</h3>
        <p class="text-[#98ea00] font-semibold text-sm mt-2 mb-4">
          London, United Kingdom
        </p>
        <p class="text-[#ffffff] text-sm mb-4">
          "Front-end developer and avid reader."
        </p>
        <div
          class="bg-[#333333] text-[#ffffff] rounded-lg py-3 px-3 mb-4 active:bg-[#98ea00] active:text-black font-semibold text-sm"
        >
          <a href="#">GitHub</a>
        </div>
        <div
          class="bg-[#333333] text-[#ffffff] rounded-lg py-3 px-3 mb-4 active:bg-[#98ea00] active:text-black font-semibold text-sm"
        >
          <a href="#">Frontend Mentor</a>
        </div>
        <div
          class="bg-[#333333] text-[#ffffff] rounded-lg py-3 px-3 mb-4 active:bg-[#98ea00] active:text-black font-semibold text-sm"
        >
          <a href="#">LinkedIn</a>
        </div>
        <div
          class="bg-[#333333] text-[#ffffff] rounded-lg py-3 px-3 mb-4 active:bg-[#98ea00] active:text-black font-semibold text-sm"
        >
          <a href="#">Twitter</a>
        </div>
        <div
          class="bg-[#333333] text-[#ffffff] rounded-lg py-3 px-3 mb-4 active:bg-[#98ea00] active:text-black font-semibold text-sm"
        >
          <a href="#">Instagram</a>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Olusoyemi Timilehin</a>.
        </div>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
